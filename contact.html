<head>

    <title>contact</title>
</head>
<body>
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-grow-1 text-right">
            <a class="navbar-brand" href="#">Navbar</a>
          
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap">

                    <li class="nav-item">
                        <a href="#" class="nav-link m-2 menu-item">About</a>

                    </li>
                </ul>
            </div>
          </nav>

        </nav>
        
    </div>
<!-- Contact Card Body -->
<div>

    <div class="row">
        <div class="col">
            
                <div class="card-body">
                    <h5 class="card-title">Contact</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Name</h6>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                                placeholder="John Smith">
                        </div>
                    </form>
                    <h6 class="card-subtitle mb-2 text-muted">Email</h6>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="example@gmail.com">
                           
                        </div>
                    </form>
                    <h6 class="card-subtitle mb-2 text-muted">Message</h6>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputMessage1">Name</label>
                            <input type="Message" class="form-control" id="exampleInputMessage1" aria-describedby="messageHelp"
                                >
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="col-md-auto">
                <!-- 2 of 3 -->
            </div>
            <div class="col col-lg-2">
                <!-- 3 of 3 -->
            </div>
        </div>
    </div>
</div>
